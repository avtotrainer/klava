# ==================================================
# KLAVA — Application Configuration
# ==================================================

[app]
# Kiosk / window behavior
fullscreen = true
topmost = true
hide_cursor = true

# გამოიყენება მაშინ, როცა fullscreen = false
width = 1280
height = 800

# გლობალური გამოსვლის კომბინაცია
exit_combo = Control-Alt-Shift-Q

# UI ენა
language = ka


# ==================================================
# Training rules (ლოგიკა, არა UI)
# ==================================================
[training]
# წინადადებების ფაილი
sentence_file = data/sentences.txt

# მინიმალური ხაზები ერთ დავალებაში
min_lines = 2

# QualityGate
accuracy_required = 97
cpm_required = 180
success_streak = 3

# დონეების კიბე (პროცენტები)
levels = 100,50,20,4


# ==================================================
# Typing behavior guard (TypingEngine)
# ==================================================
[engine]
# ზედიზედ არასწორი დაჭერები
wrong_streak_limit = 3

# სწრაფი "დარტყმის" (sweep) დეტექცია
sweep_required = 8
sweep_time_window = 0.7


# ==================================================
# Paths
# ==================================================
[paths]
resources_dir = resources


# ==================================================
# UI / Theme
# ==================================================
[ui]
theme = default


# ==================================================
# Keyboard / UI parameters
# ==================================================
[keyboard]
layout = qwerty

# ზომები
key_radius = 18
key_gap_ratio = 0.12

# ფერები (idle აღარ გამოიყენება, მაგრამ დატოვება harmless-ია)
color_idle = #eeeeee
color_target = #ffeb3b
color_correct = #7cfc9a
color_wrong = #ff4d4d

text_pale = #cccccc
text_dark = #000000


# ==================================================
# Debug / Development
# ==================================================
[debug]
enabled = false

